<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桌游计分王</title>
    <style>
        /* CSS reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Design tokens */
        :root {
            --bg-start: #667eea;
            --bg-end: #764ba2;
            --surface: #ffffff;
            --surface-2: #f8f9fa;
            --border: #e6e8f0;
            --text: #111827;
            --text-muted: #6b7280;
            --primary: #667eea;
            --primary-dark: #4f46e5;
            --secondary: #764ba2;
            --tertiary: #17a2b8;
            --success: #28a745;
            --success-dark: #1e7e34;
            --danger: #dc3545;
            --danger-dark: #c82333;
            --warning: #f59e0b;
            --warning-dark: #d97706;
            --shadow: 0 10px 30px rgba(0,0,0,0.15);
            --radius: 14px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --surface: #111827;
                --surface-2: #1f2937;
                --border: #243244;
                --text: #e5e7eb;
                --text-muted: #9ca3af;
                --shadow: 0 10px 30px rgba(0,0,0,0.5);
            }
        }

        body {
            font-family: 'Inter', 'SF Pro Text', 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Noto Sans CJK SC', Arial, sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: #fff;
            padding: 32px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.4em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
        }

        .header p { font-size: 1.1em; opacity: 0.9; }

        .content { padding: 28px; }

        .game-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .control-section {
            background: var(--surface-2);
            padding: 22px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .control-section h3 {
            margin-bottom: 16px;
            color: var(--text);
            font-size: 1.25em;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 12px; }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1.5px solid var(--border);
            background: var(--surface);
            color: var(--text);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 700;
            transition: transform 0.15s ease, box-shadow 0.2s ease, filter 0.2s ease;
            text-transform: none;
            letter-spacing: .2px;
        }

        .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .btn:active { transform: translateY(0); filter: brightness(0.96); }

        .btn-primary { background: linear-gradient(45deg, var(--primary), var(--primary-dark)); color: #fff; }
        .btn-success { background: linear-gradient(45deg, var(--success), var(--success-dark)); color: #fff; }
        .btn-danger  { background: linear-gradient(45deg, var(--danger), var(--danger-dark)); color: #fff; }
        .btn-warning { background: linear-gradient(45deg, var(--warning), var(--warning-dark)); color: #111827; }

        .threshold-display {
            background: linear-gradient(45deg, var(--tertiary), var(--secondary));
            color: #fff;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 800;
            margin-bottom: 18px;
        }

        .players-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 18px; margin-top: 22px; }

        .player-card {
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 14px;
            padding: 18px;
            transition: transform .15s ease, box-shadow .2s ease, border-color .2s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover { transform: translateY(-3px); box-shadow: var(--shadow); border-color: rgba(102,126,234,.45); }

        .player-card.winner { border-color: var(--success); background: linear-gradient(45deg, rgba(40,167,69,.06), rgba(32,201,151,.06)); animation: pulse 2.4s infinite; }
        @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.02)} 100%{transform:scale(1)} }

        .player-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .player-name { font-size: 1.16em; font-weight: 800; color: var(--text); }

        .player-score {
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
        }

        .winner-badge {
            position: absolute; top: -10px; right: -10px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333; padding: 5px 15px; border-radius: 20px; font-weight: 800; font-size: .9em;
            transform: rotate(15deg); box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .score-input-section { margin-top: 14px; }

        .rounds-history { margin-top: 14px; max-height: 100px; overflow-y: auto; background: var(--surface-2); padding: 10px; border-radius: 10px; border: 1px solid var(--border); }

        .round-item { display: inline-block; background: var(--primary); color: #fff; padding: 4px 10px; margin: 2px; border-radius: 999px; font-size: .8em; }

        .message { padding: 14px; margin: 18px 0; border-radius: 10px; text-align: center; font-weight: 800; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error   { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .game-over-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .game-over-modal { background: var(--surface); padding: 40px; border-radius: 18px; text-align: center; max-width: 520px; width: 92%; box-shadow: var(--shadow); animation: bounceIn .6s; }
        @keyframes bounceIn { 0%{transform:scale(.3);opacity:0} 50%{transform:scale(1.05)} 70%{transform:scale(.9)} 100%{transform:scale(1);opacity:1} }
        .winner-announcement { font-size: 3em; margin-bottom: 14px; background: linear-gradient(45deg, #ffd700, #ffed4e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hidden { display: none; }

        .progress-bar { width: 100%; height: 10px; background: var(--surface-2); border: 1px solid var(--border); border-radius: 6px; margin: 8px 0; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(45deg, var(--success), #20c997); border-radius: 6px; transition: width .25s ease; }

        @media (max-width: 768px) {
            .game-controls { grid-template-columns: 1fr; }
            .players-grid { grid-template-columns: 1fr; }
            .input-group { flex-direction: column; }
            .header h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎯 桌游计分王</h1>
            <p>支持多轮累积计分，先达到目标分数者获胜！</p>
        </div>

        <div class="content">
            <!-- Threshold Display -->
            <div class="threshold-display">
                🏆 当前胜利阈值：<span id="currentThreshold">200</span> 分
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <!-- Add Player Section -->
                <div class="control-section">
                    <h3>👥 添加玩家</h3>
                    <div class="input-group">
                        <input type="text" id="playerNameInput" placeholder="输入玩家姓名" maxlength="20">
                        <button class="btn btn-primary" onclick="addPlayer()">添加玩家</button>
                    </div>
                </div>

                <!-- Set Threshold Section -->
                <div class="control-section">
                    <h3>🎯 设置胜利阈值</h3>
                    <div class="input-group">
                        <input type="number" id="thresholdInput" placeholder="输入分数阈值" min="1" value="200">
                        <button class="btn btn-warning" onclick="setThreshold()">设置阈值</button>
                    </div>
                </div>

                <!-- Game Actions Section -->
                <div class="control-section">
                    <h3>🎮 游戏操作</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button class="btn btn-success" onclick="resetScores()">清零分数</button>
                        <button class="btn btn-danger" onclick="resetGame()">重置游戏</button>
                    </div>
                </div>
            </div>

            <!-- Message Display -->
            <div id="messageArea"></div>

            <!-- Players Grid -->
            <div id="playersGrid" class="players-grid">
                <!-- Player cards will be dynamically generated here -->
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverOverlay" class="game-over-overlay hidden">
        <div class="game-over-modal">
            <div class="winner-announcement">🎉</div>
            <h2 id="winnerText">恭喜获胜！</h2>
            <p style="margin: 20px 0; font-size: 1.2em;">游戏结束</p>
            <button class="btn btn-primary" onclick="closeGameOverModal()">继续游戏</button>
            <button class="btn btn-success" onclick="resetScores(); closeGameOverModal()">开始新局</button>
        </div>
    </div>

    <script>
        // Game state management
        let gameState = {
            players: {},
            win_threshold: 200,
            winner: null,
            game_over: false
        };

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();

            // Add enter key support for inputs
            document.getElementById('playerNameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addPlayer();
            });

            document.getElementById('thresholdInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') setThreshold();
            });
        });

        // API call helper function
        async function apiCall(endpoint, data = null, method = 'GET') {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(endpoint, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'API调用失败');
                }

                return result;
            } catch (error) {
                showMessage(error.message, 'error');
                throw error;
            }
        }

        // Load current game state
        async function loadGameState() {
            try {
                const result = await apiCall('/api/game_state');
                gameState = result;
                updateDisplay();
            } catch (error) {
                console.error('Failed to load game state:', error);
            }
        }

        // Add a new player
        async function addPlayer() {
            const nameInput = document.getElementById('playerNameInput');
            const playerName = nameInput.value.trim();

            if (!playerName) {
                showMessage('请输入玩家姓名', 'error');
                return;
            }

            try {
                const result = await apiCall('/api/add_player', { name: playerName }, 'POST');
                gameState.players = result.players;
                nameInput.value = '';
                updateDisplay();
                showMessage(result.message, 'success');
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Add score for a player
        async function addScore(playerName) {
            const scoreInput = document.getElementById(`score-${playerName}`);
            const score = parseInt(scoreInput.value) || 0;

            if (score === 0) {
                showMessage('请输入有效分数', 'error');
                return;
            }

            try {
                const result = await apiCall('/api/add_score', {
                    player: playerName,
                    score: score
                }, 'POST');

                gameState = {
                    players: result.players,
                    winner: result.winner,
                    game_over: result.game_over,
                    win_threshold: gameState.win_threshold
                };

                scoreInput.value = '';
                updateDisplay();

                if (result.game_over && result.winner) {
                    showGameOverModal(result.winner);
                }

                showMessage(`${playerName} 获得 ${score} 分`, 'success');
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Set winning threshold
        async function setThreshold() {
            const thresholdInput = document.getElementById('thresholdInput');
            const threshold = parseInt(thresholdInput.value);

            if (!threshold || threshold <= 0) {
                showMessage('请输入有效的阈值', 'error');
                return;
            }

            try {
                const result = await apiCall('/api/set_threshold', { threshold: threshold }, 'POST');
                gameState.win_threshold = result.win_threshold;
                gameState.winner = result.winner;
                gameState.game_over = result.game_over;

                updateDisplay();
                showMessage(`胜利阈值已设置为 ${threshold} 分`, 'success');

                if (result.game_over && result.winner) {
                    showGameOverModal(result.winner);
                }
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Reset all scores
        async function resetScores() {
            if (!confirm('确定要清零所有玩家的分数吗？')) return;

            try {
                const result = await apiCall('/api/reset_scores', {}, 'POST');
                gameState.players = result.players;
                gameState.winner = null;
                gameState.game_over = false;
                updateDisplay();
                showMessage(result.message, 'success');
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Reset entire game
        async function resetGame() {
            if (!confirm('确定要重置整个游戏吗？这将删除所有玩家。')) return;

            try {
                const result = await apiCall('/api/reset_game', {}, 'POST');
                gameState.players = result.players;
                gameState.winner = null;
                gameState.game_over = false;
                updateDisplay();
                showMessage(result.message, 'success');
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Remove a player
        async function removePlayer(playerName) {
            if (!confirm(`确定要移除玩家 ${playerName} 吗？`)) return;

            try {
                const result = await apiCall('/api/remove_player', { player: playerName }, 'POST');
                gameState.players = result.players;
                gameState.winner = result.winner;
                gameState.game_over = result.game_over;
                updateDisplay();
                showMessage(`玩家 ${playerName} 已移除`, 'success');
            } catch (error) {
                // Error already handled by apiCall
            }
        }

        // Update the display
        function updateDisplay() {
            updateThresholdDisplay();
            updatePlayersGrid();
        }

        // Update threshold display
        function updateThresholdDisplay() {
            document.getElementById('currentThreshold').textContent = gameState.win_threshold;
            document.getElementById('thresholdInput').value = gameState.win_threshold;
        }

        // Update players grid
        function updatePlayersGrid() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            if (Object.keys(gameState.players).length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1 / -1; color: #666; font-size: 1.2em;">暂无玩家，请添加玩家开始游戏</p>';
                return;
            }

            for (const [playerName, playerData] of Object.entries(gameState.players)) {
                const playerCard = createPlayerCard(playerName, playerData);
                grid.appendChild(playerCard);
            }
        }

        // Create a player card
        function createPlayerCard(playerName, playerData) {
            const card = document.createElement('div');
            card.className = `player-card ${gameState.winner === playerName ? 'winner' : ''}`;

            const progressPercentage = Math.min((playerData.score / gameState.win_threshold) * 100, 100);

            card.innerHTML = `
                ${gameState.winner === playerName ? '<div class="winner-badge">🏆 获胜者</div>' : ''}
                <div class="player-header">
                    <div class="player-name">${playerName}</div>
                    <button class="btn btn-danger" style="padding: 5px 10px; font-size: 0.8em;" onclick="removePlayer('${playerName}')">移除</button>
                </div>
                <div class="player-score">${playerData.score}</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progressPercentage}%"></div>
                </div>
                <div style="text-align: center; margin: 10px 0; color: #666;">
                    ${playerData.score} / ${gameState.win_threshold} (${progressPercentage.toFixed(1)}%)
                </div>
                <div class="score-input-section">
                    <div class="input-group">
                        <input type="number" id="score-${playerName}" placeholder="输入本轮分数" min="0">
                        <button class="btn btn-success" onclick="addScore('${playerName}')">添加分数</button>
                    </div>
                </div>
                ${playerData.rounds.length > 0 ? `
                <div class="rounds-history">
                    <strong>历史得分：</strong>
                    ${playerData.rounds.map(score => `<span class="round-item">${score}</span>`).join('')}
                </div>
                ` : ''}
            `;

            // Add enter key support for score input
            const scoreInput = card.querySelector(`#score-${playerName}`);
            scoreInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addScore(playerName);
            });

            return card;
        }

        // Show message to user
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;

            messageArea.innerHTML = '';
            messageArea.appendChild(messageDiv);

            // Auto-hide message after 3 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Show game over modal
        function showGameOverModal(winner) {
            document.getElementById('winnerText').textContent = `恭喜 ${winner} 获胜！`;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Close game over modal
        function closeGameOverModal() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
        }
    </script>
</body>
</html>
